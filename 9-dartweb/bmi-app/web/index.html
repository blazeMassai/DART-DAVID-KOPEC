<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>bmi_app</title>
    <link rel="stylesheet" src="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="main.dart.js"></script>
</head>

<body>
<div class="container mt-5">
    <h2>BMI Calculator</h2>
    <input class="form-control col-12" type="number" id="weight_input"><span id="weight_units">pounds</span>
    <br>
    <input class="form-control" type="number" id="height_input"><span id="height_units">inches</span>
    <br>
    <input  type="radio" id="unit_type1" name="unit_type" value="imperial" checked>imperial
    <input  type="radio" id="unit_type2" name="unit_type" value="metric">metric
    <br>
    <input class="btn btn-primary mt-2" type="submit" id="submit" value="Calculate">

    <div class="container-fluid mt-3">
        <h3 id="result1"></h3>
        <h3 id="result2"></h3>
    </div>

</div>


</body>
</html>
