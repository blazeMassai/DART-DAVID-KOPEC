<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>word_scramble</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>

<header>
    <div class="brand"><strong><h1>Word Scramble</h1></strong></div>
</header>
<!--<h1>Word Scramble</h1>-->
<article>
    <div class="cont-wrapper">
        <h3>You have <span id="seconds_left"></span> seconds remaining.</h3>
        <h2 id="scrambled_word"></h2>
        <input type="text" id="guess">
        <h2><span id="num_correct">0</span> Correct</h2>
        <h2><span id="num_missed">0</span> Missed</h2>
    </div>
</article>

</body>
</html>
